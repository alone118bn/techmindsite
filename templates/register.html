{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 24rem; animation: fadeIn 1s;">
        <h3 class="card-title text-center mb-4">{{ _('Register') }}</h3>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-3">
                <label for="username" class="form-label">{{ _('Username') }}</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">{{ _('Password') }}</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">{{ _('Confirm Password') }}</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">{{ _('Register') }}</button>
            </div>
        </form>
        <p class="text-center mt-3">
            {{ _('Already have an account?') }} <a href="{{ url_for('login') }}">{{ _('Login') }}</a>
        </p>
    </div>
</div>

<style>
@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}
</style>
{% endblock %}
