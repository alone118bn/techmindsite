{% extends "base.html" %}

{% block content %}
<div class="row">
    {% for article in articles %}
    <div class="col-md-6 mb-4">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">{{ article.title }}</h5>
                <a href="{{ article.link }}" class="btn btn-primary" target="_blank">{{ _('Read more') }}</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
